<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.tmpl.js"></script>
<script type="text/javascript" src="test.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    
   <div id="innerview">
    <div id="subInnerview">
    </div>
   </div>

    <p>
      <button id="bMoveLeft">Move left</button>
      <button id="bMoveRight">Move right</button>
    </p>

    <!-- 
    {{if (typeof(klass1) != "undefined")}}
        <div class="${klass1}"></div>
      {{else}} 
         <div class="default"></div>
      {{/if}}

      {{times(numOfDivs) i}}
        <div class="default ${i}"></div>
      {{/times}} 
     -->
      
    <script id = "slides" type="text/x-jquery-tmpl">
      {{each(i, slide) slides}}
        <div class="container slide-${i}" style="background-color:red">${slide}</div>
      {{/each}}
    </script>

  </body>
</html>
